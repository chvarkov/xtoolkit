<div class="container">
	<app-toolbar>
		<div left-side class="title">Address book</div>
		<app-toolbar-icon-button right-side
								 appTooltip tooltip="Add address"
								 (click)="addAddress()">
			add
		</app-toolbar-icon-button>
	</app-toolbar>

	<ng-container *ngIf="addressBook$ | async as addressList">
		<div class="table-container">
			<table class="table" *ngIf="addressList.length">
				<tr *ngFor="let elem of addressList" class="row">
					<td>
						<div class="name">
							<span class="icon material-icons" [ngStyle]="{color: elem.type | componentColor}">{{elem.type | componentIcon}}</span>
							{{elem.name}}
						</div>
					</td>
					<td class="address-cell">
						<app-address [address]="elem.address"></app-address>
					</td>
					<td class="options">
						<app-dropdown-menu horizontal="left">
							<app-dropdown-menu-item icon="edit"
													text="Rename"
													(click)="renameAddress(elem.address)">
							</app-dropdown-menu-item>
							<app-dropdown-menu-item icon="delete"
													text="Delete"
													(click)="deleteAddress(elem.address)">
							</app-dropdown-menu-item>
						</app-dropdown-menu>
					</td>
				</tr>

			</table>
		</div>
	</ng-container>

</div>
