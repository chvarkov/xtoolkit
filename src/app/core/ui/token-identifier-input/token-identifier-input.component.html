<app-form-field title="Token identifier">
	<input class="token-id-input"
		   type="text"
		   matInput
		   [value]="val"
		   [matAutocomplete]="auto"
		   [disabled]="isDisabled">
	<mat-autocomplete autoActiveFirstOption
					  #auto="matAutocomplete"
					  (optionSelected)="onChangeTokenIdentifier($event)">
		<mat-option *ngFor="let option of (tokenIdentifiers$ | async) || []"
					[value]="option">
			{{option}}
		</mat-option>
	</mat-autocomplete>
</app-form-field>
